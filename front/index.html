<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Hotel</title>
  </head>
  <body class="d-flex flex-column">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">My Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Inscription</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-secondary" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex h-100">
        <div class="justify-content-center align-self-center w-100">
          <div class="container-fluid pb-4" id="main">
            <div class="container text-center">
              <img src="img/logo.png" class="img-fluid">
            </div>
            <div class="input-group input-group-lg mx-auto w-75" style="max-width: 900px;">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Exemple: Blida, Blida">
              <div class="input-group-append">
                <span class="input-group-text fas fa-search" id="inputGroup-sizing-lg"></span>
              </div>
            </div>
            <div class="text-center my-3">
              <button class="btn btn-primary btn-lg px-4">Search
                <span class="fas fa-search"></span>
              </button>
            </div>
          </div>
        </div>
    </div>

    <div class="container" id="page-content">
      
    </div>

    <!-- Footer -->
    <footer class="py-4 shadow bg-dark" id="sticky-footer">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Something 2019</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
